<div class="bgComponent">
    <div class="contact-wrapper">
        <div class="left_side">
            <img  class="imagensita" src="../../../assets/img/createTaskImg.jpg" />
        </div>
        <div class="right_side">
            <h2>Create a Task</h2>
            <mat-form-field class="formsito">
                <mat-label>Selecciona un tablero</mat-label>
                <mat-select [(ngModel)]="search.boardID" name="board">
                    <mat-option *ngFor="let board of boardData" (click)="listme()" value="{{ board._id }}">{{ board.name }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="formsito">
                <input [(ngModel)]="registerData.name" matInput placeholder="Name of the task" required />
            </mat-form-field>
            <mat-form-field class="formsito">
                <input [(ngModel)]="registerData.description" matInput placeholder="Description of the task" required />
            </mat-form-field>
            <mat-form-field class="formsito">
                <input [(ngModel)]="registerData.score" matInput placeholder="Score" required type="number" min="0" max="5" />
            </mat-form-field>
            <div class="fileUpload"><input type="file" (change)="uploadImg($event)" /></div>
            
            <div class="form-row" class= "createTaskBtn">
                <button class="createTask"type="submit" (click)="saveTask()">
            Create a new task
          </button>
            </div>
        </div>
    </div>
</div>
