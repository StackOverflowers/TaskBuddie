<div class="bgComponent">
  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <img
          class="imagenProfile"
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />
      </div>
      <div class="col" *ngFor="let user of userData" hideToggle="false">
        <h2> Nombre : {{ user.name }}  </h2> 
        <h3> Email : {{ user.email }} </h3> 
        <h3> N Rol : {{ user.roleId.name }}  </h3> 
        <h3> Fecha : de Registro {{ user.date }}  </h3>         
      </div>
      <div class="col"> <h2>lista de tableros  </h2>

        <h3  *ngFor="let board of boardData" hideToggle="false"> {{ board.name }} </h3> 
       
      </div>
    </div>
  </div>
</div>
