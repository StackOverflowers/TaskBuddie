<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon class="menu">menu</mat-icon>
    </button>


    <ul>
      <mat-form-field
        *ngIf="_userService.loggedIn() && _userService.isAdmin()"
        appearance="fill"
      >
        <mat-label>Choose an admin option</mat-label>
        <mat-select>
          <mat-option value="option1" routerLink="listUser">Users</mat-option>
          <mat-option value="option2" routerLink="listRole">Role</mat-option>
        </mat-select>
      </mat-form-field>
    </ul>

    <div class="row mr-2 ml-auto" *ngIf="_userService.loggedIn()">
      

      <ul class="row m-0 align-items-center">
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-items-center"
          >
            <img src="{{this.userData.photo}}" alt="" class="user-image mr-1 p-2" />
            
            {{userData.name}}
            <mat-icon class="user-image-icon ml-1"
              >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu" >
            <button mat-menu-item   (click)="_userService.logout()">
              <mat-icon >exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
